<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Item | MedBridge</title>
  <link rel="stylesheet" href="/public/css/style.css">

  <style>
    body {
      max-width: 600px;
      margin: 50px auto;
      font-family: sans-serif;
    }
    h2 {
      color: #004080;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003060;
    }
    .home-btn {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>‚ûï Post a New Medical Item</h2>

  <form id="postForm">
    <label>Title:</label>
    <input type="text" name="title" required>

    <label>Description:</label>
    <textarea name="description" rows="4" required></textarea>

    <label>Type:</label>
    <select name="type" required>
      <option value="equipment">Equipment</option>
      <option value="medicine">Medicine</option>
    </select>

    <label>Is Rental?</label>
    <select name="is_rental" id="isRental" required>
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>

    <div id="rentalPriceGroup" style="display:none;">
      <label>Rental Price (‡ß≥):</label>
      <input type="number" name="rental_price" min="0">
    </div>

    <label>Payment Number (Bkash/Nagad):</label>
    <input type="text" name="payment_number" placeholder="e.g. 01XXXXXXXXX" required>

    <button type="submit">Submit</button>
  </form>

  <div class="home-btn">
    <a href="/dashboard"><button>üè† Back to Dashboard</button></a>
  </div>

  <script>
    const userId = 1; // Replace with actual logged-in user ID

    document.getElementById('isRental').addEventListener('change', function () {
      document.getElementById('rentalPriceGroup').style.display = this.value === "1" ? 'block' : 'none';
    });

    document.getElementById('postForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = {
        title: e.target.title.value,
        description: e.target.description.value,
        type: e.target.type.value,
        is_rental: e.target.is_rental.value,
        rental_price: e.target.rental_price.value || 0,
        payment_number: e.target.payment_number.value,
        user_id: userId
      };

      try {
        const res = await fetch('/api/items', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const data = await res.json();
        alert(data.message || 'Item posted successfully!');
        window.location.href = '/dashboard';
      } catch (err) {
        alert('Failed to post item.');
      }
    });
  </script>
</body>
</html>
