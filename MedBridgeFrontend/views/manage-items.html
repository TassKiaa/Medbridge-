<!-- Views/manage-items.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Items | MedBridge</title>
<link rel="stylesheet" href="/public/css/style.css">

</head>
<body>
  <h2>Admin - Manage All Posted Items</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Title</th>
        <th>User</th>
        <th>Type</th>
        <th>Rental Price</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="item-table">
      <!-- Items load here -->
    </tbody>
  </table>

  <script>
    async function loadItems() {
      const res = await fetch('/api/items/all');
      const items = await res.json();

      const table = document.getElementById('item-table');
      table.innerHTML = '';

      items.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.title}</td>
          <td>${item.user_name}</td>
          <td>${item.type}</td>
          <td>${item.rental_price || '-'}</td>
          <td>${item.status}</td>
          <td>
            <button onclick="deleteItem(${item.id})">üóëÔ∏è Delete</button>
          </td>
        `;
        table.appendChild(tr);
      });
    }

    async function deleteItem(id) {
      if (!confirm('Are you sure you want to delete this item?')) return;

      const res = await fetch('/api/items/' + id, { method: 'DELETE' });
      const data = await res.json();
      alert(data.message || 'Item deleted!');
      loadItems();
    }

    loadItems();
  </script>
</body>
</html>
