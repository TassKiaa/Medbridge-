<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | MedBridge</title>
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
  <header>
    <h1>Login to MedBridge</h1>
    </header>
<div style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);">
  <a href="/"><button>üè† Home</button></a>
</div>
  </header>

  <main>
    <form id="login-form">
      <label>Email:</label><br>
      <input type="email" name="email" required><br><br>

      <label>Password:</label><br>
      <input type="password" name="password" required><br><br>

      <button type="submit">Login</button>
    </form>

    <p>Don‚Äôt have an account? <a href="/register">Register</a></p>
  </main>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = {
        email: e.target.email.value,
        password: e.target.password.value
      };

      try {
        const res = await fetch('/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const data = await res.json();

        if (res.ok) {
          alert(data.message || 'Login successful!');

          // ‚úÖ Redirect based on user role
          if (data.role === 'ngo') {
            window.location.href = '/ngo';
          } else if (data.role === 'admin') {
            window.location.href = '/admin';
          } else {
            window.location.href = '/dashboard'; // default user view
          }
        } else {
          alert(data.message || 'Login failed!');
        }

      } catch (err) {
        alert('Something went wrong. Please try again.');
      }
    });
  </script>
</body>
</html>
